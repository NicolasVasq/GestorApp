<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToAgregar()">Crear Evento</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <h2>Eventos Proximos</h2>
  </div>

  

  <!-- Mostrar los usuarios obtenidos del JSON -->

  <ion-card (click)="buscarPost(e)" *ngFor="let e of eventos">
    <ion-card-header>
      <ion-card-subtitle>ID: {{ e.id }}</ion-card-subtitle>
      <ion-card-title>{{ e.nombre }}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <p><strong>Fecha:</strong> {{ e.fecha }}</p>
      <p><strong>Lugar:</strong> {{ e.lugar }}</p>
      <p><strong>Descripci√≥n:</strong> {{ e.descripcion }}</p>
      <p *ngIf="e.imagen"><strong>Imagen:</strong> {{ e.imagen }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
