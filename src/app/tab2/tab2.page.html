<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" name="radio-outline" size="large" style="padding-left: 15px;"></ion-icon>
    <ion-title>InsKrip App</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center;">
    <h2>Eventos Pr√≥ximos</h2>
  </div>

  <ion-list>
    <ion-item *ngFor="let evento of eventos" (click)="verDetalle(evento)">
      <ion-thumbnail slot="start">
        <img [src]="'assets/imagenes/' + evento.imagen" alt="{{ evento.nombre }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ evento.nombre }}</h2>
        <p>{{ evento.fecha }} - {{ evento.lugar }}</p>
        <p>{{ evento.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
