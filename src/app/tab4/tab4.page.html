<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Escaner</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="regresar()">
          Regresar
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="leerQr()" expand="block" fill="solid" color="success">
            Escaner
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    
</ion-content>
