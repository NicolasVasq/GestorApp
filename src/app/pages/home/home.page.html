<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="header-title">IT-Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  <div class="hero-section">
    <h1 class="hero-title">Bienvenido a IT-Event</h1>
    <p class="hero-subtitle">Gestiona tus seminarios y eventos con facilidad</p>
    <ion-button expand="block" shape="round" class="get-started-btn">
      Explorar Eventos
    </ion-button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="futuristic-card">
          <ion-icon name="calendar-outline" class="card-icon"></ion-icon>
          <ion-card-header>
            <ion-card-title>Próximos Eventos</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card class="futuristic-card">
          <ion-icon name="person-outline" class="card-icon"></ion-icon>
          <ion-card-header>
            <ion-card-title>Mi Perfil</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-card class="futuristic-card-large">
          <ion-icon name="stats-chart-outline" class="card-icon-large"></ion-icon>
          <ion-card-header>
            <ion-card-title>Estadísticas de Participación</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
