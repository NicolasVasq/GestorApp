<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let codigoQR of codigo" class="actividad-item">
      <ion-thumbnail slot="start" class="thumbnail">
        <img [src]="codigoQR.imagen" alt="{{ codigoQR.titulo }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ codigoQR.titulo }}</h2>
        <p>{{ codigoQR.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
